<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview" ng-repeat="post in blogPosts | limitTo: 5">
                <a href="#/post/{{ post.Id }}">
                    <h2 class="post-title">{{ post.Title }}</h2>
                    <h3 class="post-subtitle"> {{ post.Teaser }}</h3>
                    <!-- discuss how to do the image here -->
                </a>
                <p class="post-meta">Posted by <a href="#">{{ post.Author }}</a> on {{ post.PostDate }}</p>
                <hr>
            </div>
        </div>
    </div>
</div>
