<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Postpartum Kicks</h1>
                    <hr class="small">
                            <span class="subheading">Your Guide to getting back into shape and eating healthy, when there's
                            no time!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview" ng-repeat="post in blogPosts | limitTo: 5">
                <a href="#/post/{{ post.Id }}">
                    <h2 class="post-title">{{ post.Title }}</h2>
                    <h3 class="post-subtitle"> {{ post.Teaser }}</h3>
                    <!-- discuss how to do the image here -->
                </a>
                <p class="post-meta">Posted by <a href="#">{{ post.Author }}</a> on {{ post.PostDate }}
                </p>
                <hr>
            </div>
            <a href="#/all">View All Posts</a>
        </div>
    </div>
</div>
